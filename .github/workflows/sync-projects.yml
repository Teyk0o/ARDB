name: Sync Projects from RaidTheory

on:
  # Run daily at 3 AM UTC
  schedule:
    - cron: '0 3 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync-projects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download projects.json
        run: |
          mkdir -p data
          echo "Downloading projects.json..."
          curl -sL "https://raw.githubusercontent.com/RaidTheory/arcraiders-data/refs/heads/main/projects.json" -o data/projects.json
          echo "âœ“ Downloaded projects.json"

      - name: Re-generate item tags
        run: |
          npm ci
          npm run generate-tags

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/projects.json data/item-tags-computed.json data/item-tag-reasons.json || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync projects from RaidTheory and regenerate tags'
          title: 'Sync projects and item tags'
          body: |
            ## Automated Project & Tag Sync

            This PR updates project data from [RaidTheory/arcraiders-data](https://github.com/RaidTheory/arcraiders-data) and regenerates item tags based on the latest data.

            ### Changes
            - âœ“ Synced projects.json from upstream
            - âœ“ Regenerated item tags (keep/sell/recycle)
            - âœ“ Updated tag reasons

            ### Review Checklist
            - [ ] Projects file updated correctly
            - [ ] Tag statistics look reasonable
            - [ ] No unexpected changes

            ðŸ¤– Generated automatically by GitHub Actions
          branch: sync-projects-${{ github.run_number }}
          delete-branch: true
          reviewers: Teyk0o
          labels: |
            automated
            data-sync
